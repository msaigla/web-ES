<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Студия Эвольвектор</title>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/leftMenu.css?ver=1.0">
    <link rel="stylesheet" href="assets/css/separator.css?ver=1.0">


    <script src="src/jquery-3.6.0.min.js"></script>
    <script src="src/hogan.js/hogan-3.0.2.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/leftMenu.js?ver=1.0"></script>
    <script src="src/autosize/autosize.js"></script>
</head>
<body>
<div id="app" class="app">
    <div class="row content" style="height: calc(100vh); margin: 0;">
        <div class="left-menu col position-relative" style="height: 100%;">
            <div class="form-check form-switch position-absolute botton-0 end-0">
                <input id="light-dark-switch" class="form-check-input position-absolute bottom-0 light-dark-switch" type="checkbox" checked>
            </div>
        </div>
        <div class="col" style="width: calc(100vh-30px);">
            <div class="row" style="padding-bottom: 10px">
                <div class="col" style="text-align: left;">
                    <div class="btn-group" role="group" aria-label="left">
                        <span class="input-group-text">Система Вертор JS</span>
                        <a class="btn btn-primary" href="https://academy.evolvector.ru/baza/lib-vertor-klassik-for-studio.zip" data-toggle="tooltip" data-placement="top"
                                title="Скачать библиотеки для вектор js" alt="Скачать библиотеки для вектор js">
                            <i class="fas fa-file-archive"></i>
                        </a>
                    </div>
                </div>
                <div class="col" style="text-align: right;">
                    <div class="btn-group" role="group" aria-label="right">
                        <button class="btn btn-danger"
                                onclick="discard()"
                                data-toggle="tooltip"
                                data-placement="top"
                                title="Очистить">
                            <i class="fas fa-eraser"></i>
                        </button>
                        <button class="btn btn-info"
                                onclick="saveCode()"
                                data-toggle="tooltip"
                                data-placement="top"
                                title="Сохранить для JavaScript IDE">
                            <i class="fas fa-file-download"></i>
                        </button>
                        <button class="btn btn-info"
                                onclick="save()"
                                data-toggle="tooltip"
                                data-placement="top"
                                title="Сохранить">
                            <i class="fas fa-save"></i>
                        </button>
                        <button class="btn btn-info"
                                id="fakeload"
                                data-toggle="tooltip"
                                data-placement="top"
                                title="Загрузить">
                            <i class="fas fa-upload"></i>
                        </button>
                        <input type="file" id="load" style="display: none;"/>
                    </div>
                </div>
            </div>
            <div class="row" style="padding-bottom: 10px; height: calc(100vh - 48px)">
                <div class="col">
                    <div class="resize">
                        <div class="resizeBlock">
                            <div id="blocklyArea" style="display: block;"></div>
                            <div id="blocklyDiv" style="position: absolute; display:block; z-index: 2; left: 48px"></div>
                            <div class="separator">
                                <i class="fas fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <div class="resizeCode">
                            <div id="codeArduino" class="row scrollV">
                                <div class="col linesNum"></div>
                                <div class="col scrollH">
                                    <textarea name="code" id="code-duino" class="code-arduino-IDE" readonly></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
    </div>
</div>
<xml id="toolbox" style="display: none">
    <category name="Логика" colour="#ffa500" expanded="true">
		<block type="logic_boolean"></block>
		<block type="logic_null"></block>
		<block type="logic_compare"></block>
		<block type="controls_if"></block>
		<block type="controls_ifelse"></block>
		<block type="logic_operation"></block>
		<block type="logic_negate"></block>
		<block type="logic_ternary"></block>
    </category>
	<category name="Циклы" colour="120">
		<block type="controls_repeat_ext"></block>
			<value name="TIMES">
				<block type="math_number">
					<field name="NUM">10</field>
                </block>
            </value>
		<block type="controls_repeat"></block>
		<block type="controls_whileUntil"></block>
		<block type="controls_for"></block>
		<block type="controls_forEach"></block>
		<block type="controls_flow_statements"></block>
    </category>
	<category name="Математика" colour="230">
		<block type="math_number">
            <field name="NUM">0</field>
        </block>
		<block type="math_constant"></block>
		<block type="math_arithmetic"></block>
		<block type="math_single"></block>
		<block type="math_trig"></block>
		<block type="math_number_property"></block>
		<block type="math_round"></block>
		<block type="math_on_list"></block>
		<block type="math_modulo"></block>
		<block type="math_constrain"></block>
		<block type="math_random_int"></block>
		<block type="math_random_float"></block>
		<block type="math_atan2"></block>
        <block type="vertorjs_roundUp"></block>
    </category>
	<category name="Текст" colour="%{BKY_TEXTS_HUE}">
		<block type="text"></block>
		<block type="text_multiline"></block>
		<block type="text_join"></block>
		<block type="text_create_join_container"></block>
		<block type="text_create_join_item"></block>
		<block type="text_append"></block>
		<block type="text_length"></block>
		<block type="text_isEmpty"></block>
		<block type="text_indexOf"></block>
		<block type="text_charAt"></block>
		<block type="text_getSubstring"></block>
		<block type="text_changeCase"></block>
		<block type="text_trim"></block>
		<block type="text_prompt_ext"></block>
		<block type="text_prompt"></block>
		<block type="text_count"></block>
		<block type="text_replace"></block>
		<block type="text_reverse"></block>
		<block type="text_equals"></block>
        <block type="vertorjs_print"></block>
    </category>
	<category name="Переменные" colour="330" custom="VARIABLE"></category>
	<category name="Функции" colour="290" custom="PROCEDURE"></category>
    <category name="Дополнительные функции" colour="290">
        <block type="vertorjs_everyAndAfter"></block>
        <block type="vertorjs_changeInterval"></block>
        <block type="vertorjs_clearInterval"></block>
    </category>
	<category name="Массивы" colour="260">
		<category name="Список" colour="260">
			<block type="lists_create_empty"></block>
			<block type="lists_create_with"></block>
			<block type="lists_repeat"></block>
			<block type="lists_length"></block>
			<block type="lists_isEmpty"></block>
			<block type="lists_indexOf"></block>
			<block type="lists_getIndex"></block>
			<block type="lists_setIndex"></block>
			<block type="lists_getSublist"></block>
			<block type="lists_sort"></block>
			<block type="lists_split"></block>
			<block type="lists_reverse"></block>
        </category>
    </category>
    <sep></sep>
    <category name="Входы/Выходы" colour="#964b00">
        <block type="vertorjs_highlow"></block>
        <block type="vertorjs_digital_write"></block>
        <block type="vertorjs_digital_read"></block>
        <block type="vertorjs_analog_write">
            <value name="NUM">
                <block type="math_number">
                    <field name="NUM">0</field>
                </block>
            </value>
        </block>
        <block type="vertorjs_analog_read"></block>
        <block type="vertorjs_watch"></block>
        <block type="vertorjs_clearWatch"></block>
        <block type="vertorjs_digitalPulse"></block>
    </category>
    <category name="Датчики" colour="#4682B4">
        <block type="vertorjs_button"></block>
        <block type="vertorjs_potentiometer"></block>
        <block type="vertorjs_photorezistor"></block>
    </category>
    <category name="Индикаторы" colour="#4682B4">
        <block type="vertorjs_led"></block>
        <block type="vertorjs_flashlight"></block>
    </category>
</xml>
<script type="text/javascript" src="src/block/blockly_compressed.js"></script>
<script type="text/javascript" src="src/block/blocks_compressed.js?ver=1.0"></script>
<script type="text/javascript" src="./src/block/blocks/vertorjs.js?ver=1.0"></script>
<script type="text/javascript" src="src/block/javascript_compressed.js"></script>
<script type="text/javascript" src="./src/block/generators/javascript/vertorjs.js?ver=1.0"></script>
<script type="text/javascript" src="assets/js/Blob.js"></script>
<script type="text/javascript" src="assets/js/FileSaver.min.js"></script>
<script type="text/javascript" src="src/block/msg/js/ru.js"></script>
<script type="text/javascript" src="assets/js/vertorjs.js"></script>
<script type="text/javascript" src="assets/js/main.js?ver=1.0"></script>
<script type="text/javascript" src="./assets/js/frame/separator.js"></script>
<script>
    auto_save_and_restore_blocks_js()
</script>
<script src="renderer.js"></script>
</body>
</html>
